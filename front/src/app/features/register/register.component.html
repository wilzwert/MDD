    <h1>Inscription</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
        <mat-label>Email</mat-label>                
        <input matInput formControlName="email" placeholder="Entrez votre email">
        </mat-form-field>
    
        <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput #userName minlength="5" formControlName="userName" placeholder="Entrez votre nom d'utilisateur">
        <mat-hint align="start">Min. 5 caractères</mat-hint>
        </mat-form-field>
    
        <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
        <mat-hint align="start">Min. 8 caractères donc 1 minuscule, 1 majuscule, 1 chiffre et 1 caractère spécial</mat-hint>
        
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="form.invalid">Submit</button>
        @if (error) {
            <p class="error">An error occurred : {{error}}</p>
        }
    </form>
