
<article [routerLink]="[post.id]" aria-label="Lire l'article">
    <header>
        <h2>{{ post.title }}</h2>
        <div class="element-info">
            <span>{{ post.createdAt | date:'dd/MM/yyyy'}}</span><span> {{ post.author.userName }}</span>
        </div>
    </header>
    <section class="element-content">
        {{ post.content }}
    </section>
</article>
